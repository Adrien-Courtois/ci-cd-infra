---
- name: www
  hosts: www
  tags:
    - www

  pre_tasks:
    - name: apt update
      ansible.builtin.apt:
        update_cache: true
  
  tasks:
    - name: nginx
      import_role:
        name: nginxinc.nginx

    - name: nginx conf
      import_role:
        name: nginxinc.nginx_config

    - name: Install nfs-client
      ansible.builtin.package:
        name: nfs-common
        state: present
      tags: nfs

    - name: Create nfs directory
      ansible.builtin.file:
        path: "{{ nfs_dir }}"
        state: directory
        mode: '0755'
      tags: nfs

    - name: Add nfs mount on fstab
      ansible.builtin.lineinfile:
        path: /etc/fstab
        regexp: "^{{nfs_server_ip}}"
        line: "{{nfs_server_ip}}:{{nfs_dir}}    {{nfs_dir}}   nfs auto,nofail,noatime,nolock,intr,tcp,actimeo=1800 0 0"
      tags: nfs

    - name: Mount NFS
      ansible.builtin.shell:
        cmd: mount -a
      tags: nfs